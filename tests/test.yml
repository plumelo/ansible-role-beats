---

- hosts: all
  become: true
  roles:
    - role: plumelo.beats
      filebeat_configs:
        filebeat.inputs:
          - type: log
            enabled: false
            paths:
              - /var/log/filebeat/filebeat
        xpack.monitoring.enabled: true
        xpack.monitoring.elasticsearch:
      metricbeat_configs:
        xpack.monitoring.enabled: true
        xpack.monitoring.elasticsearch:
